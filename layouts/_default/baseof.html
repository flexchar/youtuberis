<!DOCTYPE html> 
{{- $space := .Params.navbarSpace | default true -}} 
{{- if $space -}}
<html lang="lt" class="has-navbar-fixed-top">
{{- else -}}
<html lang="lt">
{{- end -}}

<head>
	{{- partial "_seo" . -}}

	<link rel="preload" href="{{ partial "_mix" "loader.css" }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<link rel="preload" href="{{ partial "_mix" "styles.css" }}" as="style" onload="this.onload=null;this.rel='stylesheet';document.body.classList.add('loaded');">
	<link rel="preload" href="https://cdn.materialdesignicons.com/2.1.19/css/materialdesignicons.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">

	<!-- Fallback for JavaScript disabled browsers -->
	<noscript>
		<link rel="stylesheet" type="text/css" href="{{ partial "_mix" "styles.css" }}">
	</noscript>

	<!-- cssrelpreload.js polyfill | https://github.com/filamentgroup/loadCSS -->
	<script>!function(t){"use strict";t.loadCSS||(t.loadCSS=function(){});var e=loadCSS.relpreload={};if(e.support=function(){var e;try{e=t.document.createElement("link").relList.supports("preload")}catch(t){e=!1}return function(){return e}}(),e.bindMediaToggle=function(t){var e=t.media||"all";function a(){t.media=e}t.addEventListener?t.addEventListener("load",a):t.attachEvent&&t.attachEvent("onload",a),setTimeout(function(){t.rel="stylesheet",t.media="only x"}),setTimeout(a,3e3)},e.poly=function(){if(!e.support())for(var a=t.document.getElementsByTagName("link"),n=0;n<a.length;n++){var o=a[n];"preload"!==o.rel||"style"!==o.getAttribute("as")||o.getAttribute("data-loadcss")||(o.setAttribute("data-loadcss",!0),e.bindMediaToggle(o))}},!e.support()){e.poly();var a=t.setInterval(e.poly,500);t.addEventListener?t.addEventListener("load",function(){e.poly(),t.clearInterval(a)}):t.attachEvent&&t.attachEvent("onload",function(){e.poly(),t.clearInterval(a)})}"undefined"!=typeof exports?exports.loadCSS=loadCSS:t.loadCSS=loadCSS}("undefined"!=typeof global?global:this);</script> 
	
	{{- partial "_branding" -}}
</head>

<body>
	<div id="loader-wrapper">
		<div id="loader"></div>
		<div class="loader-section"></div>
	</div>
	<div id="app">
		{{- partial "_nav" . -}} 
		
		{{- block "content" . -}} {{- end -}} 
		
		{{- partial "_footer" . -}}
	</div>
	<script type="text/javascript" src="{{ partial "_mix" "scripts.js" }}" defer></script>
</body>

</html>
